        function handleRadioChange() {

            const catagory = document.querySelector('input[name="catagory"]:checked').value;
            console.log(catagory);

            if (catagory == 'syrups') {

            }
            else if (catagory == 'jams-spreads') {
                arr = jams;
            }
            else if (catagory == 'snaks') {
                arr = snaks;
            }
            else {
                arr = fruits;
            }

            arr.forEach((product) => {
                productsHTML += `<li class="splide__slide" onmouseover="showAddToCartBtn(this)"
                        onmouseout="hideAddToCartBtn(this)">
                        <img src="${product.image}" alt="" loading="lazy" />

                        <div class="product_infobox">
                            <div class="full_info">
                                <div class="product_catagory">${product.vendor} · ${product.catagory}</div>
                                <div class="product_price">
                                    <span>₹${product.price}</span>
                                </div>
                            </div>

                                        <span class="product_rating"> ${product.rating} </span>
                                    </div>
                                    <select name="quantity" id="">`;

                    },
                },
            });
